# Shell
shell fish

# General
mouse_hide_wait -1
strip_trailing_spaces always
notify_on_cmd_finish invisible 10.0

# Font
font_family CommitMono
font_size 14
modify_font cell_height 12px
modify_font strikethrough_position 6px
disable_ligatures always
undercurl_style thick-sparse

# Performance
wayland_enable_ime no

# Tabs
tab_bar_edge        top
tab_bar_align       center
tab_bar_style       fade
tab_fade            1
tab_title_template  "{index}:{title}"

remember_window_size  no
initial_window_width  1200
initial_window_height 650

# Mappings
map ctrl+shift+d new_tab_with_cwd

map ctrl+0 change_font_size current 0
map ctrl+plus change_font_size current +2.0
map ctrl+minus change_font_size current -2.0

map ctrl+shift+equal no_op
map ctrl+shift+plus no_op
map ctrl+shift+minus no_op

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

mouse_map alt+left press ungrabbed mouse_selection rectangle

enabled_layouts fat,stack

map ctrl+alt+k neighboring_window up
map ctrl+alt+l neighboring_window right
map ctrl+alt+j neighboring_window down
map ctrl+alt+h neighboring_window left

# Theme
include ./Tokyo Night.conf
