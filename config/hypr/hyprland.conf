# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,2

# Autostart script
exec = ~/.config/hypr/scripts/autostart.sh

# Fix backlight at startup
exec-once = brightnessctl set +1%
exec-once = brightnessctl set 1%-

# Start gnome-keyring
exec-once = dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY
exec-once = gnome-keyring-daemon --start --components=secrets

# Default programs
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun

# Environment variables
env = XCURSOR_SIZE,24
env = GDK_SCALE,2
env = QT_QPA_PLATFORMTHEME,qt5ct
env = SDL_VIDEODRIVER,wayland
env = SDL_DYNAMIC_API,/usr/lib64/libSDL2-2.0.so

# Variables
# See https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = false
        middle_button_emulation = false
        clickfinger_behavior = true
    }
}

device {
    name = logitech-m350-1
    accel_profile = flat
}

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgb(eba0ac)
    col.inactive_border = rgb(45475a)

    resize_on_border = true

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    rounding = 6

    blur {
        enabled = no
    }

    drop_shadow = no
    shadow_range = 20
    col.shadow = rgba(00000066)
}


animations {
    # See https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes

    bezier = easeOutQuint, 0.19, 1, 0.22, 1

    animation = windows, 1, 7, easeOutQuint, popin 40%
    animation = windowsOut, 1, 7, easeOutQuint, popin 80%
    animation = workspaces, 1, 6, easeOutQuint
    animation = fade, 1, 5, default
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = 1
    new_on_top = true
}

gestures {
    workspace_swipe = on
    workspace_swipe_cancel_ratio = 0.15
}

misc {
    disable_splash_rendering = true
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    disable_autoreload = true
}

binds {
    scroll_event_delay = 50
}

xwayland {
    force_zero_scaling = true
}

# Window Rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Rofi
layerrule = animation popin 98%, rofi

# Mpv
windowrulev2 = float, class:^(mpv)$
windowrulev2 = center, class:^(mpv)$

# Keybindings
# See https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Q, exec, $terminal
bind = SUPER, C, killactive,
bind = SUPER, E, exec, $fileManager
bind = SUPER, V, togglefloating,
bind = SUPER, R, exec, $menu
bind = SUPER, F, fullscreen, 0
bind = SUPER, P, exec, ~/.config/hypr/scripts/command_palette.sh
bind = SUPER, TAB, exec, rofi -show window

# Master-Layout
bind = SUPER, j, layoutmsg, cyclenext
bind = SUPER, k, layoutmsg, cycleprev
bind = SUPER SHIFT, j, layoutmsg, swapnext
bind = SUPER SHIFT, k, layoutmsg, swapprev
binde = SUPER, h, resizeactive, -50 0
binde = SUPER, l, resizeactive, 50 0

# Screenshot
bind = , Print, exec, grim - | wl-copy
bind = SHIFT, Print, exec,  grim -g "$(slurp)" - | wl-copy

# Audio
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.0
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Backlight
binde = , XF86MonBrightnessUp, exec, brightnessctl -e set +1%
binde = , XF86MonBrightnessDown, exec, brightnessctl -e set 1%-

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e-1
bind = SUPER, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
